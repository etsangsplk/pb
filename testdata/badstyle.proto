syntax = "proto3";

package badstyle;

// Use CamelCase (with an initial capital) for enum type names and
// CAPITALS_WITH_UNDERSCORES for value names:
enum Foo {
  FIRST_VALUE = 0;
  SECOND_VALUE = 1;
}

// Each enum value should end with a semicolon, not a comma.
enum camelCaseName {
  camelCaseValue = 0;
}

enum UPPER_CASE_NAME {
  UPPER_CASE_VALUE = 0;
}

enum snake_case_name {
  snake_case_value = 0;
}


